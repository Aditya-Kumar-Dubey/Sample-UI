<div class="card-wrapper">
    <div class="card">
        <!-- Card Left -->
        <div class="product-imgs">
            <div class="img-display">
                <div class="img-showcase" #imgShowcase>
                    <img *ngFor="let img of images" [src]="img" alt="shoe image">
                </div>
            </div>
            <div class="img-select">
                <div class="img-item" *ngFor="let img of images; let i = index">
                    <a href="#" (click)="onImageClick($event, i + 1)" [attr.data-id]="i + 1">
                        <img [src]="img" alt="shoe image">
                    </a>
                </div>
            </div>
        </div>

        <!-- Card Right -->
        <div class="product-content">
            <h2 class="product-title">Nike Shoes</h2>
            <a href="#" class="product-link">Visit Nike Store</a>
            <div class="product-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <span>4.7 (21)</span>
            </div>

            <div class="product-price">
                <p class="last-price">Old Price: <span>$257.00</span></p>
                <p class="new-price">New Price: <span>$249.00 (5%)</span></p>
            </div>

            <div class="product-detail">
                <h2>About this item:</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
                <ul>
                    <li>Color: <span>Black</span></li>
                    <li>Available: <span>In stock</span></li>
                    <li>Category: <span>Shoes</span></li>
                    <li>Shipping Area: <span>All over the world</span></li>
                    <li>Shipping Fee: <span>Free</span></li>
                </ul>
            </div>

            <div class="purchase-info">
                <input type="number" min="0" value="1">
                <button type="button" class="btn">Add to Cart <i class="fas fa-shopping-cart"></i></button>
                <button type="button" class="btn">Compare</button>
            </div>

            <div class="social-links">
                <p>Share At:</p>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </div>
</div>
