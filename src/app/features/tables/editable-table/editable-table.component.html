<table mat-table [dataSource]="dataSource" class="">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <ng-container *ngIf="editRow !== i; else editName">
          {{element.name}}
        </ng-container>
        <ng-template #editName>
          <input matInput  [(ngModel)]="dataSource[i].name" />
        </ng-template>
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <ng-container *ngIf="editRow !== i; else editWeight">
          {{element.weight}}
        </ng-container>
        <ng-template #editWeight>
          <input matInput  [(ngModel)]="dataSource[i].weight" type="number" />
        </ng-template>
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <ng-container *ngIf="editRow !== i; else editSymbol">
          {{element.symbol}}
        </ng-container>
        <ng-template #editSymbol>
          <input matInput  [(ngModel)]="dataSource[i].symbol" />
        </ng-template>
      </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button *ngIf="editRow !== i" (click)="onEdit(i)">
            <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="editRow === i" (click)="onSave(i)">
            <mat-icon>save</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
